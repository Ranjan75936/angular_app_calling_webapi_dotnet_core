<div class="container">
    <form #form='ngForm' ngNativeValidate (ngSubmit)='searchUser()'>
        <div class="form-group">
            <input type="number" min="1" class="form-control" [(ngModel)]="symbolNumber" name="symbolNumber"
                placeholder="Enter Symbol Number" required />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Search User</button>
        </div>
    </form>
    <div style="text-align: center; margin-top: 10px">
        <div *ngIf="!isLoaded" class="spinner-border"></div>
    </div>
    <table class="table table-striped">
        <thead>
            <th>Symbol Number</th>
            <th>Full Name</th>
            <th>email</th>
            <th>Phone Number</th>
        </thead>
        <tbody>
            <tr *ngIf="user && user.symbolNumber > 0">
                <td>{{ user.symbolNumber }}</td>
                <td>{{ user.fullName}}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNo }}</td>
            </tr>
            <tr *ngIf="user && user.symbolNumber == 0">
                <td style="text-align: center" colspan="4">Not Found</td>
            </tr>
            <tr *ngIf="user == null">
                <td style="text-align: center" colspan="4">Search User</td>
            </tr>
        </tbody>
    </table>
</div>
